[env:EspressOS]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	stutchbury/EncoderButton@^1.0.6
	br3ttb/PID@^1.2.1
	adafruit/MAX6675 library@^1.1.0
	adafruit/Adafruit SSD1306@^2.5.7
	moononournation/GFX Library for Arduino@^1.3.5
	igorantolic/Ai Esp32 Rotary Encoder@^1.4
	ruiseixasm/Versatile_RotaryEncoder@^1.2.1
	robtillaart/ADS1X15@^0.3.10
monitor_speed = 115200
